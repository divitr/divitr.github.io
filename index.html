<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR</title>
    <link rel="stylesheet" href="style.css">
    <script src="header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsItems = document.querySelectorAll('.news-item');
            const moreBtn = document.getElementById('more-btn');
            const lessBtn = document.getElementById('less-btn');
            const newsControls = document.querySelector('.news-controls');
            
            if (newsItems.length > 3) {
                for (let i = 3; i < newsItems.length; i++) {
                    newsItems[i].style.display = 'none';
                }
                
                moreBtn.style.display = 'inline-block';
                newsControls.style.display = 'block';
            } else {
                newsControls.style.display = 'none';
            }
            
            moreBtn.addEventListener('click', function() {
                for (let i = 3; i < newsItems.length; i++) {
                    newsItems[i].style.display = 'flex';
                }
                moreBtn.style.display = 'none';
                lessBtn.style.display = 'inline-block';
            });
            
            lessBtn.addEventListener('click', function() {
                for (let i = 3; i < newsItems.length; i++) {
                    newsItems[i].style.display = 'none';
                }
                lessBtn.style.display = 'none';
                moreBtn.style.display = 'inline-block';
            });
        });
    </script>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="intro">

            <div class="bio">
