<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR</title>
    <link rel="stylesheet" href="style.css">
    <script src="header.js"></script>
    <script>
        // Limit news items to top 3
        document.addEventListener('DOMContentLoaded', function() {
            const newsItems = document.querySelectorAll('.news-item');
            if (newsItems.length > 3) {
                // Hide all items after the first 3
                for (let i = 3; i < newsItems.length; i++) {
                    newsItems[i].style.display = 'none';
                }
            }
        });
    </script>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="intro">
            <img src="bos.png" alt="Profile photo" class="profile-img">
            <div class="bio">
                <h1>Divit Rawal</h1>
                <p>I'm an undergrad @ Berkeley, studying Statistics, Physics, and Mathematics.</p>
                <p>I'm broadly interested in machine learning (particularly theory) and computational science.</p>
            </div>
        </section>
        <!-- <section class="news">
            <h2>News</h2>
            <div class="news-items">
                <div class="news-item">
                    <div class="news-date">DATE</div>
                    <div class="news-content">NEWS</div>
                </div>
            </div>
        </section> -->
    </main>

    <footer class="footer">
        <div class="contact-item">
            <div class="contact-label">Email</div>
            <div class="dotted-line"></div>
            <div class="contact-value">
                first.last@berkeley.edu
            </div>
        </div>
        <div class="contact-item">
            <div class="contact-label">GitHub</div>
            <div class="dotted-line"></div>
            <div class="contact-value">
                <a target="_blank" href="https://github.com/divitr">@divitr</a>
            </div>
        </div>
        <div class="contact-item">
            <div class="contact-label">LinkedIn</div>
            <div class="dotted-line"></div>
            <div class="contact-value">
                <a target="_blank" href="https://linkedin.com/in/divit-rawal">/in/divit-rawal</a>
            </div>
        </div>
        <div class="last-updated">
            <p>Last Updated Aug 23, 2025</p>
        </div>
    </footer>
</body>

</html>
