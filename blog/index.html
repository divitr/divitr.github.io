<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divit Rawal</title>
    <style>
        :root {
            --primary-color: #4a4a4a;
            --link-color: #6B46C1;
            --background-color: #f8f9fa;
            --hover-color: #f0f0f0;
        }
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background-color);
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
    
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.2s;
        }
    
        nav a:hover {
            color: var(--link-color);
        }
    
        .intro {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
    
        .profile-img {
            width: 100%;
            border-radius: 4px;
        }
    
        .bio h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }
    
        a {
            color: var(--link-color);
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        @media (max-width: 768px) {
            .intro {
                grid-template-columns: 1fr;
            }
    
            .profile-img {
                max-width: 250px;
            }
        }

        .blog-post {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .post-date {
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">DR</div>
        <nav>
            <a href="/">Home</a>
            <a href="/research">Research</a>
            <a href="/projects">Projects</a>
            <a href="/blog">Blog</a>
        </nav>
    </header>
